<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Own css -->
	<link rel="stylesheet" type="text/css" href="../static/css/homepage.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   

    <style>
        body {
          font-family: "Montserrat", sans-serif;
        }
        </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top my-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="../static/images/wow-logo.png" alt="logo" class="navbar-logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link my-nav-link" aria-current="page" href="#">About</a>
              <a class="nav-link my-nav-link" href="#footer-section">Contact</a>
              <a class="nav-link my-nav-jump-in-link" href="#">Signup</a>
              <a class="nav-link my-nav-jump-in-link" href="#">Login</a>
            </div>
          </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-container">
            <h1 class="slideshow-heading-1">Welcome to</h1>
            <h1 class="slideshow-heading-2">Wheels on wheels</h1>
            <div class="dashboard-buttons-container">
                <div class="dashboard-button post-car-div">
                    <h2 class="post-car-heading">Want to sell a car?</h2>
                    <a class="dashboard-button-link post-car-button" href="#">Post an ad</a>
                </div>
                <div class="dashboard-button cars-store-div">
                    <h2 class="cars-store-heading">Explore the cars</h2>
                    <a class="dashboard-button-link cars-store-button" href="#">Cars store</a>
                </div>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 slideshow-img slideshow-img-1" src="../static/images/slideshow/slideshow1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 slideshow-img" src="../static/images/slideshow/slideshow2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 slideshow-img" src="../static/images/slideshow/slideshow3.jpg" alt="Third slide">
              </div>
            </div>
          </div>
    </section>

    <section class="about-section" id="about-section">
        <div class="about-container">
            <h2 class="about-text-heading">
                What we provide?
            </h2>
            <div class="about-text-points">
                <p class="about-text-point">
                    Fair prices
                </p>
                <p class="about-text-point">
                    A clear and transparent process
                </p>
                <p class="about-text-point">
                    Secure and safe transactions
                </p>
            </div>
            <div class="about-us-button-div">
                <a href="/" class="about-button">About us</a>
            </div>
        </div>
    </section>

    <section class="footer-section" id="footer-section">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../static/images/wow-logo-white.png" alt="">
            </div>
            <div class="contact">
                <h3 class="footer-contact-heading">Contact us</h3>
                <div class="contact-content">
                    <div class="contact-left">              
                        <p class="contact-label">Phone</p>
                        <p class="contact-info">042 5879829</p>
                    </div>
                    <div class="contact-right">
                        <p class="contact-label">Email</p>
                        <p class="contact-info">abc123@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="social-box">
                <a href="/" class="social-link"><img src="../static/images/social/facebook.png" alt=""></a>
                <a href="/" class="social-link"><img src="../static/images/social/instagram.png" alt=""></a>
                <a href="/" class="social-link"><img src="../static/images/social/linkedin.png" alt=""></a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
